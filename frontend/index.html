<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="./stylesheets/style.css" rel="stylesheet">

</head>

<body>
    <main>
        <div class="title">
            <h1>
                Conversor de Moeda
            </h1>
        </div>
        <div class="form_converter">
            <br>
            <span>Moeda de Origem</span>
            <div class="input-group mb-3">

                <select class="btn btn-outline-secondary dropdown-toggle" id="coins" name="coins">
                    <option value="BRL" class="dropdown-item" >Real Brasileiro - BRL</option>
                    <option value="USD" class="dropdown-item" >Dolar Americano - USD</option>
                    <option value="EUR" class="dropdown-item" >Euro - EUR</option>
                    <option value="JPY" class="dropdown-item" >Iene japonês - JPY</option>
                  </select>
                <input type="text" class="form-control" aria-label="Valor de Origem" placeholder="00,00">
            </div><br>
            <span>Moeda de Destino</span>
            <div class="input-group mb-3">
                <select class="btn btn-outline-secondary dropdown-toggle" id="coins" name="coins">
                    <option value="BRL" class="dropdown-item" >Real Brasileiro - BRL</option>
                    <option value="USD" class="dropdown-item" >Dolar Americano - USD</option>
                    <option value="EUR" class="dropdown-item" >Euro - EUR</option>
                    <option value="JPY" class="dropdown-item" >Iene japonês - JPY</option>
                  </select>

                <input type="text" class="form-control" aria-label="Valor de Origem" placeholder="00,00" disabled>
            </div>
            <button type="button" class="btn btn-outline-success">Converter</button>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascripts/module_socket.js"></script>
</body>

</html>
